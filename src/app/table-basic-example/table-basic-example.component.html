      <!-- Main table structure -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Define columns -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element" [attr.rowspan]="2">{{ element.description }}</td>
    </ng-container>
  
    <!-- Add column definitions to the table -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
<br/>
<br/>
<br/>

<div style="text-align: center; margin-top: 20px;">
  <h2>mat-progress-spinner</h2>
  <mat-progress-spinner
    mode="indeterminate"
    color="primary"
    diameter="50"
    strokeWidth="10"
    [value]="value"
  ></mat-progress-spinner>

  <h2 style="margin-top: 20px;">mat-spinner</h2>
  <div class="custom-spinner-container">
    <mat-spinner diameter="50" strokeWidth="4"></mat-spinner>
  </div>
</div>
